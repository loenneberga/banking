<app-admin-validation></app-admin-validation>

<div *ngIf='admin'>

<div class="container-fluid">
 

    <!-- HEADER -->
    <nav class="navbar navbar-expand">

      <a class="navbar-brand mr-1" style="color:#00AAA9" href="admin/home">Paradise Financial Group</a>

      <span class="fill-navbar-space"></span>
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-user-circle fa-fw fa-2x" style="color:#00AAA9"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown" style="color:#00AAA9">


            <a class="dropdown-item" href="landingpage" data-toggle="modal" data-target="#logoutModal"
              (click)='logout()'>Logout</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- SIDEBAR -->
    <ul class="sidebar navbar-nav">

      <li class="nav-item active">
        <a class="nav-link" href="admin/home">
          <i class="fas fa-fw fa-tachometer-alt"></i><br>
          <span>Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="admin/allCustomers">
          <i class="fas fa-database"></i><br>
          <span>Customer database</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="admin/addCustomer">
          <i class="fas fa-user-plus"></i> <br>
          <span>Add Customer</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="admin/addAccount">
          <i class="far fa-address-card"></i><br>
          <span>Add Account</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="admin/transfer">
          <i class="fas fa-money-check-alt"></i><br>
          <span>New Transaction</span></a>
      </li>
    </ul>


    <!-- MAIN CONTENT -->
    <div class="content-wrapper">

      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Welcome, Admin!</h1>
      </div>


      <div class="row">

        <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <a href="admin/allCustomers">
                    <div class="text-xs font-weight-bold text-uppercase mb-1" style="color:#627C7B">Check your Customer
                      Database
                    </div>
                  </a>
                </div>
                <div class="col-auto">
                  <i class="fas fa-database fa-4x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <a href="admin/addCustomer">
                    <div class="text-xs font-weight-bold text-uppercase mb-1" style="color:#627C7B">Add a new Customer
                    </div>
                  </a>
                </div>
                <div class="col-auto">
                  <i class="fas fa-user-plus fa-4x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <a routerLink="admin/addAccount">
                    <div class="text-xs font-weight-bold text-uppercase mb-1" style="color:#627C7B">
                      Add new Account</div>
                  </a>
                </div>
                <div class="col-auto">
                  <i class="fas fa-address-card fa-4x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xl-4 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <a href="admin/transfer">
                    <div class="text-xs font-weight-bold text-uppercase mb-1" style="color:#627C7B">
                      Start new Transaction</div>
                  </a>
                </div>
                <div class="col-auto">
                  <i class="fas fa-money-check-alt fa-4x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- FOOTER-->
  <footer class="footer">
      <span>
          Paradise is very nice
      </span>
    </footer>
</div>
